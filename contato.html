<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>
    <header class="caixa">
        <h1>Vini Gás e Água</h1>
        <nav>
            <a href="inicio.html">Início</a>
            <a class="atual" href="contato.html">Contato</a>
        </nav>
    </header>
    <div class="conteudo-contato">
        <form action="obrigado.html" method="get" class="formulario-contato">
            <table>
                <tbody>
                    <tr>
                        <td colspan="2" class="titulo">Envie uma mensagem</td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="campo-nome">Nome <spam class="obrigatorio">*</spam></label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" name="nome" id="campo-nome"></td>
                    </tr>
                    <tr>
                        <td><label for="campo-telefone">Telefone <span class="obrigatorio">*</span></label></td>
                        <td><label for="campo-email">E-mail <span class="obrigatorio">*</span></label></td>
                    </tr>
                    <tr>
                        <td><input type="tel" name="fone" id="campo-telefone"></td>
                        <td><input type="email" name="email" id="campo-email"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="campo-assunto">Assunto <spam class="obrigatorio">*</spam></label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" name="assunto" id="campo-assunto"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="campo-mensagem">Mensagem <spam class="obrigatorio">*</spam></label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea n ame="mensagem" id="campo-mensagem"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="celula-botao">
                            <button type="submit">Enviar Mensagem</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="infos-empresa">
            <h1>Atendimento</h1>
            <p>Fique a vontade para entrar em contato conosco, através dos canais abaixo ou formulário de contato.</p>
            <div class="complemento">
                <span class="decoracao"></span>
                <div class="info">
                    <span class="rotulo">Endereço</span>
                    <span class="valor">R. Dos Bobos, 0 - Barreiros, São José - SC</span>
                </div>
            </div>
            <div class="complemento">
                <span class="decoracao"></span>
                <div class="info">
                    <span class="rotulo">E-mail</span>
                    <span class="valor">contato@vinigaseagua.com</span>
                </div>
            </div>
            <div class="complemento">
                <span class="decoracao"></span>
                <div class="info">
                    <span class="rotulo">Disk Gás e Água</span>
                    <span class="valor">4002-8922</span>
                </div>
            </div>
        </div>
    </div>
